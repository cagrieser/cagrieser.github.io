Win.ini dosyası, Windows işletim sistemlerinde bulunan bir yapılandırma dosyasıdır. Bu dosya, Windows 3.x ve Windows 9x işletim sistemlerinde kullanılan eski bir yapılandırma formatıdır. Win.ini dosyası, Windows'un çalışma şeklini ve bazı uygulamaların davranışını etkileyen ayarları içerir.

Win.ini dosyasında aşağıdaki gibi bazı önemli bölümler ve ayarlar bulunabilir:

[windows] Bölümü: Bu bölüm, Windows işletim sistemi için genel yapılandırma ayarlarını içerir. Örneğin, ekran çözünürlüğü, fare davranışı, klavye ayarları gibi özellikleri kontrol eder.

[boot] Bölümü: Bu bölüm, sistemin başlangıçta yüklenen sürücüleri ve önyükleme işlemiyle ilgili ayarları içerir. Örneğin, otomatik olarak yüklenen sürücüler veya başlangıçta çalışacak uygulamalar bu bölümde tanımlanabilir.

[fonts] Bölümü: Bu bölüm, sistemde kullanılacak yazı tiplerinin ayarlarını içerir. Örneğin, varsayılan yazı tipi, puan boyutu, font yolları gibi bilgileri içerir.

[386enh] Bölümü: Bu bölüm, Windows 3.x ve Windows 9x işletim sistemlerindeki 386 gelişmiş modu için yapılandırma ayarlarını içerir. Bellek yönetimi, sanal bellek ayarları, önbellek boyutu gibi özellikleri kontrol eder.

[drivers] Bölümü: Bu bölüm, sürücülerin ve sistem bileşenlerinin yapılandırma ayarlarını içerir. Örneğin, ekran kartı sürücüsü, ses kartı sürücüsü, yazıcı sürücüsü gibi ayarlar bu bölümde yer alır.

[intl] Bölümü: Bu bölüm, uluslararasılaştırma (internationalization) ayarlarını içerir. Dil seçimi, saat ve tarih biçimi, para birimi gibi yerelleştirme ayarları bu bölümde tanımlanabilir.

Win.ini dosyası, Windows işletim sistemlerinin eski sürümlerinde önemli bir yapılandırma dosyasıydı. Ancak, Windows NT tabanlı işletim sistemlerinden itibaren bu dosyanın kullanımı azalmış ve daha yeni yapılandırma dosyaları (örneğin, registry) tercih edilmeye başlanmıştır. Bu nedenle, modern Windows sürümlerinde win.ini dosyası genellikle kullanılmaz.
